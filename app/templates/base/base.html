<!DOCTYPE html>
<html lang="ru">

    <head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <link rel="shortcut icon"
          href="{{ url_for('static', filename='assets/images/favicon.ico') }}"
          type="image/x-icon">

    <meta name="description"
          content="Создавайте красивые и персонализированные приглашения на свадьбы, дни рождения и многое другое.
          Выбирайте из множества дизайнов и настраивайте их по своему вкусу.">

    <title>Магия приглашений</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/web/mobirise-icons2/mobirise2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/parallax/jarallax.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap-grid.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap-reboot.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/dropdown/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/socicon/css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/animatecss/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/theme/css/style.css') }}">


    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" as="style"
          onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap">
    </noscript>
    <link rel="preload" as="style" href="{{ url_for('static', filename='assets/mobirise/css/additional.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/mobirise/css/additional.css') }}" type="text/css">
    {% endblock %}
    </head>

    <body>
    {% block body %}

        {% block nav_menu %}
            {% include 'base/nav_menu.html' %}
        {% endblock %}

        <main>
        {% block content %}
        {% endblock %}
        </main>

        <footer>
        {% block footer %}
            {% include 'base/footer.html' %}
        {% endblock %}
        </footer>

        <script src="{{ url_for('static', filename='assets/_main/js/main.js') }}"></script>

        <script src="{{ url_for('static', filename='assets/parallax/jarallax.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/dropdown/js/navbar-dropdown.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/scrollgallery/scroll-gallery.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/embla/embla.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/embla/script.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/mbr-switch-arrow/mbr-switch-arrow.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/smoothscroll/smooth-scroll.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/ytplayer/index.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/theme/js/script.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/formoid/formoid.min.js') }}"></script>

        <script>
        (function(){
        var animationInput = document.createElement('input');
        animationInput.setAttribute('name', 'animation');
        animationInput.setAttribute('type', 'hidden');
        document.body.append(animationInput);
        })();
        </script>

    {% endblock %}

    <script src="{{ url_for('static', filename='assets/web/cookies-alert-plugin/cookies-alert-core.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/web/cookies-alert-plugin/cookies-alert-script.js') }}"></script>
    <input name="cookieData"
           type="hidden" data-cookie-cookiesAlertType='1'
           data-cookie-customDialogSelector='null'
           data-cookie-colorText='#424a4d'
           data-cookie-colorBg='rgb(255, 255, 255)'
           data-cookie-opacityOverlay='0'
           data-cookie-bgOpacity='100'
           data-cookie-textButton='Принять'
           data-cookie-rejectText='REJECT'
           data-cookie-colorButton='#9fe870'
           data-cookie-rejectColor='#ffffff'
           data-cookie-colorLink='#424a4d'
           data-cookie-underlineLink='true'
           data-cookie-text="Мы используем файлы cookie.">
    </body>
</html>
