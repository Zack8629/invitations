<!DOCTYPE html>
<html lang="ru">

    <head>
    {% block head %}
    <!-- Site made with Mobirise AI Website Builder v0.01, https://ai.mobirise.com -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <link rel="shortcut icon"
          href="static/assets/images/logo5.png"
          type="image/x-icon">

    <meta name="description"
          content="Создавайте красивые и персонализированные приглашения на свадьбы, дни рождения и многое другое.
          Выбирайте из множества дизайнов и настраивайте их по своему вкусу.">

    <title>Магия приглашений</title>

    <link rel="stylesheet" href="static/assets/web/assets/mobirise-icons2/mobirise2.css">
    <link rel="stylesheet" href="static/assets/parallax/jarallax.css">
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="static/assets/dropdown/css/style.css">
    <link rel="stylesheet" href="static/assets/socicon/css/styles.css">
    <link rel="stylesheet" href="static/assets/animatecss/animate.css">
    <link rel="stylesheet" href="static/assets/theme/css/style.css">


    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" as="style"
          onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap">
    </noscript>
    <link rel="preload" as="style" href="static/assets/mobirise/css/additional.css">
    <link rel="stylesheet" href="static/assets/mobirise/css/additional.css" type="text/css">
    {% endblock %}
    </head>

    <body>
    {% block body %}

        {% block nav_menu %}
            {% include 'nav_menu.html' %}
        {% endblock %}

        <main>
        {% block content %}
        {% endblock %}
        </main>

        <footer>
        {% block footer %}
            {% include 'footer.html' %}
        {% endblock %}
        </footer>

        <script src="{{ url_for('static', filename='assets/_main/js/main.js') }}"></script>

        <script src="static/assets/parallax/jarallax.js"></script>
        <script src="static/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="static/assets/dropdown/js/navbar-dropdown.js"></script>
        <script src="static/assets/scrollgallery/scroll-gallery.js"></script>
        <script src="static/assets/embla/embla.min.js"></script>
        <script src="static/assets/embla/script.js"></script>
        <script src="static/assets/mbr-switch-arrow/mbr-switch-arrow.js"></script>
        <script src="static/assets/smoothscroll/smooth-scroll.js"></script>
        <script src="static/assets/ytplayer/index.js"></script>
        <script src="static/assets/theme/js/script.js"></script>
        <script src="static/assets/formoid/formoid.min.js"></script>

        <script>
        (function(){
        var animationInput = document.createElement('input');
        animationInput.setAttribute('name', 'animation');
        animationInput.setAttribute('type', 'hidden');
        document.body.append(animationInput);
        })();
        </script>

    {% endblock %}
    </body>
</html>
